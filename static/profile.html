<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css" />
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="container">
        <h1>User Profile</h1>
        <table id="user-profile">
            <tr>
                <th>User ID</th>
                <td id="user-id"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td id="user-email"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td id="user-name"></td>
            </tr>
            <tr>
                <th>Surname</th>
                <td id="user-surname"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td id="user-password"></td>
            </tr>
            <tr>
                <th>Gender</th>
                <td id="user-gender"></td>
            </tr>
            <tr>
                <th>Token</th>
                <td id="user-token"></td>
            </tr>
            <tr>
                <th>Token Date</th>
                <td id="user-token-date"></td>
            </tr>
            <tr>
                <th>Registration Date</th>
                <td id="user-registration-date"></td>
            </tr>
            <tr>
                <th>Role</th>
                <td id="user-role"></td>
            </tr>
        </table>
    </div>
</main>
<footer>
    <p>&copy; 2023 Your Company Name. All rights reserved.</p>
</footer>
<script src="profile.js"></script>
</body>
</html>
